<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="{{ description }}">
    <title>{{title}} | Department</title>

    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    {% if thumbnail %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="http://department.press/assets/img/{{thumbnail}}">
      <meta property="og:image" content="http://department.press/assets/img/{{thumbnail}}">
    {% else %}
      <meta name="twitter:card" content="summary">
      <meta name="twitter:image" content="http://department.press/assets/img/thumbnail.jpg">
      <meta property="og:image" content="http://department.press/assets/img/thumbnail.jpg">
    {% endif %}
    <meta name="twitter:site" content="@department.press">
    <meta name="twitter:creator" content="@department.press">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:url" content="http://department.press{{url}}">

    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
    <link rel="micropub" href="https://studio.department.press/micropub">

    <link rel="home" href="/feed.xml" type="application/rss+xml" title="Department is a design studio specializing in digital experiences, printed matter, and special projects. Since 2016 Department has worked with galleries, artists, and other partners. Department is a part of Department Press, a Portland publishing and print house that publishes fine art editions, art books, and catalogues.">

    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div id="barba-wrapper">
      <div class="barba-container">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="/js/app.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-64426327-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
